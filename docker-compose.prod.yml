services:
  postgres:
    image: postgres:15-alpine
    container_name: aether-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aether-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER}']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: aether-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aether-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      args:
        NUXT_PUBLIC_API_BASE_URL: /api
        NUXT_PUBLIC_FIREBASE_CONFIG: ${FIREBASE_CONFIG}
    container_name: aether-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_API_BASE_URL: /api
    networks:
      - aether-network
    depends_on:
      - api
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  nginx:
    image: nginx:alpine
    container_name: aether-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    networks:
      - aether-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

volumes:
  postgres_data:

networks:
  aether-network:
    driver: bridge
